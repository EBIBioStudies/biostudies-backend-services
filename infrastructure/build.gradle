task setUpCleanDatabase(type: Exec) {
    workingDir './src/main/resources/setup/database'
    if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
        commandLine 'cmd', '/c', 'SetUpDatabase.cmd', 'clean'
    } else {
        commandLine './SetUpDatabase.sh', 'clean'
    }
}

