buildscript {
    ext.junitVersion = "5.2.0"
    ext.junitPlatformVersion = "1.2.0"
    ext.kotlinVersion = '1.2.61'
}

repositories {
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots"
    }
    jcenter()
}

apply plugin: 'kotlin'

dependencies {
    compile project(":commons-util")
    compile project(":commons-bio")
    compile project(":serialization")

    compile('org.springframework:spring-web:5.1.2.RELEASE')

    // Test dependencies
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:${kotlinVersion}"
    // Junit dependencies
    runtime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    runtime "org.junit.platform:junit-platform-console:$junitPlatformVersion"

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"

    // MockK
    testCompile 'io.mockk:mockk:1.8.8'
}
