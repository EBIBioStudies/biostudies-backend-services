plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC7-3"
    id "org.jetbrains.kotlin.jvm" version "1.2.61"
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

allprojects {
    detekt {
        version = "1.0.0.RC7-3"
        defaultProfile {
            input = file("src/main/kotlin")
            filters = ".*/resources/.*,.*/build/.*"
            output = file("reports")
            outputName = "detekt"
        }
    }

    build.finalizedBy detektCheck
}



