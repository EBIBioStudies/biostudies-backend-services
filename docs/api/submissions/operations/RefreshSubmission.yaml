post:
  summary: Refresh submission
  description: Updates the submission with the given accession number based on its current state in the database.

  tags:
    - Refresh

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      type: String
    - in: path
      name: accNo
      description: Submission accession number
      required: true
      type: string

  responses:
    200:
      description: OK
