post:
  summary: Validate File List
  description: |
    Validate that the file list with the given name:
    * Exists in the user folder
    * Has the valid extension and format
    * All the referenced files exist in either the user folder, the submission folder if given or in the EBI internal
      storage

  tags:
    - File List

  parameters:
    - in: header
      name: X-Session-Token
      description: User authentication token
      required: true
      schema:
        type: string
    - in: query
      name: onBehalfRequest
      description:
        This param is used if the submission is performed on behalf of another user. It's not required.
      schema:
        type: object
        required:
          - userEmail
        properties:
          userEmail:
            type: string
            description:
              The submission owner's email should be placed in this parameter.
          userName:
            type: string
          register:
            type: boolean
            description:
              This parameter indicates whether a new user should be registered in case the given owner doesn't exist.

    - in: query
      name: accNo
      schema:
        type: string
      description: The accNo for the submission which files will be included in the search
    - in: query
      name: rootPath
      schema:
        type: string
      description: Base path to search for the files in the user folder
    - in: query
      name: fileListName
      required: true
      schema:
        type: string
      description: Path of the file list to be validated

  responses:
    200:
      description: No errors found in the file list
    401:
      description: Caused by an invalid X-SESSION-TOKEN
    500:
      description: The file list has errors