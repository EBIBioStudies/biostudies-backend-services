post:
  summary: Create User Folder
  description: Create a folder inside the user's directory.

  tags:
    - User Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string
    - name: folder
      in: query
      required: true
      schema:
        type: string

  responses:
    200:
      description: OK
    401:
      description: Caused by an invalid X-SESSION-TOKEN
