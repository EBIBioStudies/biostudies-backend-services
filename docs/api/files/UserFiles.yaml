get:
  summary: Download Files
  description: |
    Download the file in the given path from the user directory. If the path points to a folder, the list of the files
    contained in it will be retrieved.
    * To take into account: what is written after user in the url is taken as the path where the action will be performed. The path is not required.
    The path to where the file will be download. If empty, it'll be uploaded to the root user directory.

  tags:
    - User Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            items:
              type: object
              example:
                - name: file2.txt
                  path: user
                  size: 14
                  type: FILE
                - name: file4.txt
                  path: user
                  size: 36
                  type: FILE
    401:
      description: Caused by an invalid X-SESSION-TOKEN

post:
  summary: Upload User File
  description: |
    Uploads a file to the given path. If the given path is a directory, the file will be uploaded there preserving its
    current name. If it's a full file path, the file name will be replaced.
    * To take into account: what is written after user in the url is taken as the path where the action will be performed. The path is not required. 
    The path to upload the file. If empty, it'll be uploaded to the root user directory.

  tags:
    - User Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string

  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - files
          properties:
            files:
              type: array
              items:
                description: Files to be uploaded
                example: file1.txt
                type: string
                format: binary

  responses:
    200:
      description: OK
    401:
      description: Caused by an invalid X-SESSION-TOKEN

delete:
  summary: Delete User File
  description: Delete the file contained in the given path and with the given name.

  tags:
    - User Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string

  responses:
    200:
      description: OK
    400:
      description: The path is required
    401:
      description: Caused by an invalid X-SESSION-TOKEN
