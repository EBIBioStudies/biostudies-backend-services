get:
  summary: List Group Files
  description: |
    Lists the files for the given group in the given path.
    * To take into account: what is written after the groupName in the url is taken as the path where the action will be performed. The path is not required.

  tags:
    - Group Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string
    - in: path
      name: groupName
      description: The name of the group to list the files.
      required: true
      schema:
        type: string

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  example: "file1.txt"
                path:
                  type: string
                  example: "folder/file1.txt"
                size:
                  type: number
                  example: 34
                type:
                  type: string
                  example: "FILE"
    401:
      description: Caused by an invalid X-SESSION-TOKEN


post:
  summary: Upload Group File
  description: |
    Upload a file to the group directory in the given path.
    * To take into account: what is written after the groupName in the url is taken as the path where the action will be performed. The path is not required.

  tags:
    - Group Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string
    - in: path
      name: groupName
      description: The name of the group to upload the files.
      required: true
      schema:
        type: string

  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - files
          properties:
            files:
              type: array
              items:
                description: Files to be uploaded
                example: file1.txt
                type: string
                format: binary

  responses:
    200:
      description: OK
    401:
      description: Caused by an invalid X-SESSION-TOKEN

delete:
  summary: Delete File in Group
  description: |
    Delete the given file contained in the given path and with the given name.
    * To take into account: what is written after the groupName in the url is taken as the path where the action will be performed. The path is not required.

  tags:
    - Group Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string
    - in: path
      name: groupName
      description: The name of the group which holds the file to be deleted.
      required: true
      schema:
        type: string
    - in: query
      name: fileName
      description: File to be deleted
      schema:
        type: string

  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - fileName
          properties:
            fileName:
              description: Name of the file to be deleted
              example: file1.txt
              type: string

  responses:
    200:
      description: OK
    400:
      description: The path is required
    401:
      description: Caused by an invalid X-SESSION-TOKEN
