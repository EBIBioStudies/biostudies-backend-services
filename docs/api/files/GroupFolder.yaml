post:
  summary: Create Folder in a Group
  description: |
    Create a folder inside the group's directory.
    * To take into account: what is written after the groupName in the URL is taken as the path relative to the group's directory where the action will be performed. 
      The path is not required and in its absence, the action will be performed over the group's directory base

  tags:
    - Group Files

  parameters:
    - in: header
      name: X-SESSION-TOKEN
      description: User authentication token
      required: true
      schema:
        type: string
    - in: path
      name: groupName
      description: The name of the group to list the files.
      required: true
      schema:
        type: string
    - in : query
      name: folder
      description: Folder name to be created
      schema:
        type: string

  responses:
    200:
      description: OK
    401:
      description: Caused by an invalid X-SESSION-TOKEN
