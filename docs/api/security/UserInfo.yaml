get:
  summary: User Info
  description: Get the information of a user.

  tags:
    - Security

  parameters:
    - name: X-SESSION-TOKEN
      in: header
      schema:
        type: string
      description: (Required) User authentication token
      example: <auth-token>

  responses:
    '200':
      description: OK

      content:
        application/json:
          schema:
            type: object
          example:
            sessid: <auth-token>
            email: admin_user@ebi.ac.uk
            username: admin_user
            secret: 69/214a2f-f80b-4f33-86b7-26d3bd0453aa-a4
            fullname: Admin User
            superuser: true
            orcid: ''
            allow:
              - admin_user@ebi.ac.uk
              - Public
            deny: []
