post:
  summary: Reset Password
  description: Reset the user password. An E-Mail is sent to the user in order to create the new password.

  tags:
    - Security

  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: User email
              example: "user@test.org"
              required: true
              type: string
            instanceKey:
              description: Instance key that should process the password reset
              example: "the-instance-key"
              required: true
              type: string
            userPath:
              description: The user path
              example: "/user/path"
              required: true
              type: string
            recaptcha2-response:
              description: Recaptcha response
              example: "recaptcha-response"
              required: false
              type: string

  responses:
    200:
      description: OK
