post:
  summary: Login
  description: Retrieves the user authentication token.

  tags:
    - Security

  requestBody:
    content:
      application/json:
        schema:
          type: object
          example:
            login: user@test.org
            password: carpediem

  parameters:
    - name: Content-Type
      in: header
      schema:
        type: string
      example: application/json
    - name: Accept
      in: header
      schema:
        type: string
      example: application/json

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
          example:
            sessid: <auth-token>
            email: admin_user@ebi.ac.uk
            username: admin_user
            secret: 69/214a2f-f80b-4f33-86b7-26d3bd0453aa-a4
            fullname: Admin User
            superuser: true
            orcid: ''
            allow:
              - admin_user@ebi.ac.uk
              - Public
            deny: []
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
          example:
            status: FAIL
            log:
              level: ERROR
              message: Could not find user with the provided email 'user@test.org'.
              subnodes: []
