build-submitter:
  stage: build-artifact
  script: gradle :submission:submission-webapp:bootJar
  artifacts:
    paths:
      - submission/submission-webapp/build/libs/submission-webapp-1.0.0.jar

.deploy-dev-submitter:
  dependencies:
    - build-submitter
  script: gradle deploySubmitter -Penv=dev -PdeployPath=/nfs/biostudies/.adm/apps/submitter/dev

auto-deploy-dev-submitter:
  extends: .deploy-dev-submitter
  stage: auto-deploy-dev-submitter
  only:
    refs:
      - master

deploy-dev-submitter:
  stage: deploy-dev-submitter
  when: manual

deploy-beta-submitter:
  stage: deploy-beta-submitter
  when: manual
  dependencies:
    - build-submitter
  script: gradle deploySubmitter -Penv=beta -PdeployPath=/nfs/biostudies/.adm/apps/submitter/beta -PjvmParams=-Xmx2g

deploy-prod-submitter:
  stage: deploy-prod-submitter
  when: manual
  dependencies:
    - build-submitter
  script: gradle deploySubmitter -Penv=prod -PdeployPath=/nfs/biostudies/.adm/apps/submitter/prod -PjvmParams=-Xmx2g
