.deploy-dev-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=dev -PdeployPath=$APPS_PATH/handlers/dev

.deploy-beta-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=beta -PdeployPath=$APPS_PATH/handlers/beta

.deploy-prod-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=prod -PdeployPath=$APPS_PATH/handlers/prod

.deploy-sandbox-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=sandbox -PdeployPath=$APPS_PATH/handlers/sandbox

auto-deploy-dev-handlers:
  extends: .deploy-dev-handlers
  stage: auto-deploy-dev-handlers
  only:
    refs:
      - master

auto-deploy-beta-handlers:
  extends: .deploy-beta-handlers
  stage: auto-deploy-beta-handlers
  only:
    refs:
      - beta

auto-deploy-prod-handlers:
  extends: .deploy-prod-handlers
  stage: auto-deploy-prod-handlers
  only:
    refs:
      - prod

auto-deploy-sandbox-handlers:
  extends: .deploy-sandbox-handlers
  stage: auto-deploy-sandbox-handlers
  only:
    refs:
      - prod

deploy-dev-handlers:
  extends: .deploy-dev-handlers
  stage: deploy-dev-handlers
  when: manual

deploy-beta-handlers:
  extends: .deploy-beta-handlers
  stage: deploy-beta-handlers
  when: manual

deploy-prod-handlers:
  extends: .deploy-prod-handlers
  stage: deploy-prod-handlers
  when: manual

deploy-sandbox-handlers:
  extends: .deploy-sandbox-handlers
  stage: deploy-sandbox-handlers
  when: manual
