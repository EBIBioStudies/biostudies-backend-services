.deploy-dev-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=dev -PdeployPath=/nfs/biostudies/.adm/apps/handlers/dev

.deploy-beta-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=beta -PdeployPath=/nfs/biostudies/.adm/apps/handlers/beta

.deploy-prod-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=prod -PdeployPath=/nfs/biostudies/.adm/apps/handlers/prod

.deploy-ae-handlers:
  dependencies:
    - build-test
  script: gradle deployHandlers -Penv=ae -PdeployPath=/nfs/biostudies/.adm/apps/handlers/ae

auto-deploy-dev-handlers:
  extends: .deploy-dev-handlers
  stage: auto-deploy-dev-handlers
  only:
    refs:
      - master

auto-deploy-beta-handlers:
  extends: .deploy-beta-handlers
  stage: auto-deploy-beta-handlers
  only:
    refs:
      - beta

auto-deploy-prod-handlers:
  extends: .deploy-prod-handlers
  stage: auto-deploy-prod-handlers
  only:
    refs:
      - prod

auto-deploy-ae-handlers:
  extends: .deploy-ae-handlers
  stage: auto-deploy-ae-handlers
  only:
    refs:
      - prod

deploy-dev-handlers:
  extends: .deploy-dev-handlers
  stage: deploy-dev-handlers
  when: manual

deploy-beta-handlers:
  extends: .deploy-beta-handlers
  stage: deploy-beta-handlers
  when: manual

deploy-prod-handlers:
  extends: .deploy-prod-handlers
  stage: deploy-prod-handlers
  when: manual

deploy-ae-handlers:
  extends: .deploy-ae-handlers
  stage: deploy-ae-handlers
  when: manual
