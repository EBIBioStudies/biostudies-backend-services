deploy-dev-submission-releaser-task:
  stage: deploy-dev-releaser-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateReleaserArtifact -Penv=dev -PdeployPath=$APPS_PATH/scheduler/dev/apps

deploy-beta-submission-releaser-task:
  stage: deploy-beta-releaser-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateReleaserArtifact -Penv=beta -PdeployPath=$APPS_PATH/scheduler/beta/apps

deploy-prod-submission-releaser-task:
  stage: deploy-prod-releaser-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateReleaserArtifact -Penv=prod -PdeployPath=$APPS_PATH/scheduler/prod/apps
