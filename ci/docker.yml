build-fat-jar:
  needs: [ "build-test" ]
  stage: build-push-docker-image
  when: manual
  script:
    - cd submission/submission-webapp
    - gradle bootJar
    - mkdir -p build/dependency && cd build/dependency && jar -xf ../libs/submission-webapp-1.0.0.jar
  artifacts:
    paths:
      - submission/submission-webapp/build/dependency

build-push-docker-image:
  image: docker:cli
  needs:
  - build-fat-jar
  stage: build-push-docker-image
  variables:
    SUBMITTER_IMAGE: dockerhub.ebi.ac.uk/jcamilorada/biostudies-backend-service/submitter:$CI_COMMIT_SHA-SNAPSHOT
  before_script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
  script:
    - cd submission/submission-webapp
    - docker build -t $SUBMITTER_IMAGE .
    - docker push $SUBMITTER_IMAGE