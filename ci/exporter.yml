deploy-dev-exporter-task:
  stage: deploy-dev-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=dev -PdeployPath=$APPS_PATH/scheduler/dev/apps

deploy-beta-exporter-task:
  stage: deploy-beta-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=beta -PdeployPath=$APPS_PATH/scheduler/beta/apps

deploy-prod-exporter-task:
  stage: deploy-prod-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=prod -PdeployPath=$APPS_PATH/scheduler/prod/apps
