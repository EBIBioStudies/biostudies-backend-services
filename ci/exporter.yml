deploy-dev-exporter-task:
  stage: deploy-dev-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=dev -PdeployPath=scheduler/dev/apps

deploy-beta-exporter-task:
  stage: deploy-beta-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=beta -PdeployPath=scheduler/beta/apps

deploy-prod-exporter-task:
  stage: deploy-prod-exporter-task
  when: manual
  dependencies:
    - build-test
  script: gradle updateExporterArtifact -Penv=prod -PdeployPath=scheduler/prod/apps
