build-fat-jar:
#  needs: [ "build-test" ]
  stage: build-fat-jar
  when: manual
  script:
    - cd submission/submission-webapp
    - gradle bootJar
  artifacts:
    paths:
      - submission/submission-webapp/build/libs/submission-webapp-1.0.0.jar

build-push-docker-image:
  image: docker:cli
  needs: [ "build-fat-jar" ]
  stage: build-push-docker-image
  when: manual
  dependencies:
    - build-fat-jar
  before_script:
    - ls
    - cd submission/submission-webapp
    - ls
    - mkdir dependency && cd dependency && jar -xf build/libs/submission-webapp-1.0.0.jar && cd ..
    - docker login dockerhub.ebi.ac.uk -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
  script:
    - cd submission/submission-webapp
    - docker build -t dockerhub.ebi.ac.uk/jcamilorada/submitter:$CI_COMMIT_SHA .
    - docker push dockerhub.ebi.ac.uk/jcamilorada/submitter:$CI_COMMIT_SHA
