server:
  port: 8689
spring:
  datasource:
    url: jdbc:mysql://mysql-fg-biostudy.ebi.ac.uk:4469/biostd_dev
    username: biostd
    password: biostd
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 40

  jpa:
    show-sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false

  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB

app:
  basepath: # Absolute path to the folder to be used as storage
  tmpDirPath: # Absolute of the temp folder to store files
  security:
    tokenHash: REVW # Token used for hash authentication
    environment: # Current application execution environment
    requiresActivation: # Indicates whether or not, new user need activation before being used
  notifications:
    smtp: smtp.ebi.ac.uk



